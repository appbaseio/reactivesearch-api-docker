version: "3.4"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.14.3
    container_name: elasticsearch
    restart: always
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - network.publish_host=_local_
      - network.host=_local_,_site_
      - transport.host=127.0.0.1
      - http.host=0.0.0.0
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - reactivesearch_network

  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    container_name: zinc
    restart: always
    user: root
    environment:
      - ZINC_FIRST_ADMIN_USER=admin
      - ZINC_FIRST_ADMIN_PASSWORD=Complexpass#123
      - ZINC_DATA_PATH="/data"
    ports:
      - "4080:4080"
    networks:
      - reactivesearch_network
    volumes:
      - "zinc-data:/data"

  reactivesearch-api:
    container_name: rs-api
    image: appbaseio/reactivesearch-api:8.22.5.oss
    restart: always
    depends_on:
      - elasticsearch
      - zinc
    environment:
      - USERNAME=rs-admin-user
      - PASSWORD=rs-password
      - SET_SNIFFING=false
      - ES_CLUSTER_URL=http://elasticsearch:9200
      - ZINC_CLUSTER_URL=http://admin:Complexpass#123@zinc:4080
    volumes:
      - "reactivesearch-data:/reactivesearch-data"
    ports:
      - 8000:8000
    networks:
      - reactivesearch_network

  fluentbit:
    image: fluent/fluent-bit:1.9.10
    user: root
    container_name: fluentbit
    command: /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
    depends_on:
      - reactivesearch-api
    restart: always
    volumes:
      - "./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf"
      - "./parser.conf:/fluent-bit/etc/parser.conf"
      - "reactivesearch-data:/reactivesearch-data"
    networks:
      - reactivesearch_network

volumes:
  reactivesearch-data:
    external: false
  zinc-data:
    external: false

networks:
  reactivesearch_network:
    driver: bridge
