version: "3.4"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.1
    container_name: elasticsearch
    restart: always
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - network.publish_host=_local_
      - network.host=_local_,_site_
      - transport.host=127.0.0.1
      - http.host=0.0.0.0
      - xpack.security.enabled=false
    user: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - reactivesearch_network

  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    container_name: zinc
    restart: always
    user: root
    environment:
      - ZINC_FIRST_ADMIN_USER=admin
      - ZINC_FIRST_ADMIN_PASSWORD=Complexpass#123
      - ZINC_DATA_PATH="/data"
    ports:
      - "4080:4080"
    volumes:
      - "zinc-data:/data"
    networks:
      - reactivesearch_network

  reactivesearch-api:
    container_name: rs-api
    image: appbaseio/reactivesearch-api:8.24.3
    restart: always
    environment:
      - PIPELINE_LOG_FILE_PATH=/reactivesearch-data/pipeline.json
      - USERNAME=foo
      - PASSWORD=bar
      - APPBASE_ID=${ENTER_YOUR_APPBASE_ID}
      - ES_CLUSTER_URL=http://elasticsearch:9200
      - ZINC_CLUSTER_URL=http://admin:Complexpass#123@zinc:4080
    command: --log=info
    volumes:
      - "reactivesearch-data:/reactivesearch-data"
    ports:
      - 8000:8000
    networks:
      - reactivesearch_network

  nginx:
    container_name: nginx
    image: nginx:1.17-alpine
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf
      - ./reactivesearch-logo.svg:/etc/nginx/html/reactivesearch-logo.svg
      - ./nginx/certs:/etc/ssl/certs/
      - ./nginx/error.html:/etc/nginx/html/50x.html
      - "www:/var/www/html"
    ports:
      - 80:80
      - 443:443
    networks:
      - reactivesearch_network

  fluentbit:
    image: fluent/fluent-bit:1.9.10
    user: root
    container_name: fluentbit
    command: /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
    depends_on:
      - "reactivesearch-api"
    restart: always
    volumes:
      - "./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf"
      - "./parser.conf:/fluent-bit/etc/parser.conf"
      - "reactivesearch-data:/reactivesearch-data"
    networks:
      - reactivesearch_network

volumes:
  reactivesearch-data:
    external: false
    name: reactivesearch-data
  www:
    external: false
    name: www
  zinc-data:
    external: false
    name: zinc-data

networks:
  reactivesearch_network:
    driver: bridge
