version: "3.4"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.2.3
    container_name: elasticsearch
    restart: always
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - http.port=9200
      - http.cors.enabled=true
      - http.cors.allow-headers=X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
      - http.cors.allow-credentials=true
      - network.publish_host=_local_
      - network.host=_local_,_site_
      - transport.host=127.0.0.1
      - http.host=0.0.0.0
      - xpack.security.enabled=false
    user: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
  reactivesearch-api:
    container_name: rs-api
    image: appbaseio/reactivesearch-api:8.4.0
    restart: always
    environment:
      - PIPELINE_LOG_FILE_PATH=/reactivesearch-data/pipeline.json
    command: --env="/reactivesearch-data/.env" --log=info
    depends_on:
      - "reactivesearch-config-gui"
    volumes:
      - "reactivesearch-data:/reactivesearch-data"
    ports:
      - 8000:8000
  nginx:
    container_name: nginx
    image: nginx:1.17-alpine
    restart: always
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf
      - ./reactivesearch-logo.svg:/etc/nginx/html/reactivesearch-logo.svg
      - ./nginx/certs:/etc/ssl/certs/
      - ./nginx/error.html:/etc/nginx/html/50x.html
      - "www:/var/www/html"
    ports:
      - 80:80
      - 443:443
    links:
      - reactivesearch-config-gui
  fluentbit:
    image: fluent/fluent-bit:1.9.4
    user: root
    container_name: fluentbit
    command: /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
    depends_on:
      - "reactivesearch-api"
      - "reactivesearch-config-gui"
    restart: always
    volumes:
      - "./fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf"
      - "./parser.conf:/fluent-bit/etc/parser.conf"
      - "reactivesearch-data:/reactivesearch-data"
  reactivesearch-config-gui:
    container_name: reactivesearch-config-gui
    image: appbaseio/reactivesearch-config-gui:0.3.1
    restart: always
    volumes:
      - "reactivesearch-data:/reactivesearch-data"
      - "www:/var/www/html"
      - "/var/run/docker.sock:/var/run/docker.sock"
volumes:
  reactivesearch-data:
    external: false
    name: reactivesearch-data
  www:
    external: false
    name: www
